name: PHPStan

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  phpstan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Install dependencies
      run: composer install

    - name: Run PHPStan
      run: vendor/bin/phpstan analyse . --level=max
